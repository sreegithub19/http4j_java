name: Docker Workflow

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    name: Docker run workflow
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4 

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

############################### Java ###############################
      - name: Build Application docker - 1
        run: |
          docker build -t simple-http-server .
          # docker run -p 8080:8080 simple-http-server
          docker tag simple-http-server sreedockerhub19/simple-http-server:latest
          docker push sreedockerhub19/simple-http-server:latest